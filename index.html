<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Media Logos</title>
        <link href="css/main.css" rel="stylesheet">        
    </head>
    <body>
        <h1>SVGs</h1>
        <!-- link just above the closing body tag
        this allows for the entire DOM tree to be built -->
        <!-- <img src="images/JPG_Graphic.jpg" width="200" height="200"> -->
        <!-- <img src="images/SVG_Graphic.svg" width="200" height="200"> -->
     
       
        

<!-- veena -->
<div class="veena">
<object data="images/veena-player.svg" type="image/svg+xml" width="400"> </object>
</div>



<!-- 2nd -->
<div class="google">

</div>



<!-- 3rd -->
<div class="instagram">

</div>           
           

<!-- 4th -->
<div class="linkedin">
<object  data="images/linkdin-01.svg" type="image/svg+xml" width="400"> </object>

</div>
